  <h1>Bildschirmauflösung anpassen auf Remote Server</h1>
  <p><strong>Remote Desktop (RDP):</strong> Vor der Verbindung im Client die Auflösung einstellen oder Vollbild wählen.</p>
  <p><strong>VNC:</strong> Auf dem Server die Anzeige-Einstellungen anpassen.</p>
  <p><strong>Linux (xrandr):</strong> <code>xrandr --output &lt;DISPLAY&gt; --mode 1920x1080</code> ausführen.</p>
